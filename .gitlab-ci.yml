# Cache gems in between builds
stages:
  - build
  - test
  - prepare
  - deploy

cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
  paths:
    - vendor

.before_script: &before_script
  # rails 5.1 and lower need older version of bundler
  - bundle install
  - |-
      if [ "$BUNDLE_GEMFILE" !=~ "rails" ]; then
        cd test/rails_app && bundle exec rails generate rodauth:oauth:views -a
      fi


.prepare_dbs: &prepare_dbs
  - PGPASSWORD=password createdb -h postgres -U oauth oauth-unique 'oauth database to keep single row for access tokens'
  - MYSQL_PWD=password mariadb -h mysql -u root -e 'CREATE DATABASE oauthunique'

.install_deps: &install_deps
  - apt-get update && apt-get install -y shared-mime-info libsqlite3-dev libmariadb-dev-compat mariadb-client libmariadb-dev postgresql-client libpq-dev

.test: &test
- "DATABASE_URL=sqlite3::memory: bundle exec rake test:ci"
- "DATABASE_URL=postgresql://oauth:password@postgres/oauth bundle exec rake test"
# concurrency limited with mysql, to avoid deadlock messages
- "DATABASE_URL=mysql2://root:password@mysql/oauth bundle exec rake test"
# DB optimization modes
- "DATABASE_URL=postgresql://oauth:password@postgres/oauth-unique ONLY_ONE_TOKEN=1 bundle exec rake test"
- "DATABASE_URL=mysql2://root:password@mysql/oauthunique ONLY_ONE_TOKEN=1 bundle exec rake test"
# JWT supported libs
- "JWT_LIB=json/jwt DATABASE_URL=sqlite3::memory: bundle exec rake test"

.jtest: &jtest
- "DATABASE_URL=sqlite3::memory: bundle exec rake test"
- "DATABASE_URL=postgresql://oauth:password@postgres/oauth bundle exec rake test"
- "DATABASE_URL=mysql://root:password@mysql/oauth bundle exec rake test"
# JWT supported libs
- "JWT_LIB=json/jwt DATABASE_URL=postgresql://oauth:password@postgres/oauth bundle exec rake test"

.truffletest: &truffletest
- "DATABASE_URL=sqlite3::memory: bundle exec rake test"
- "DATABASE_URL=postgresql://oauth:password@postgres/oauth bundle exec rake test"
- "DATABASE_URL=mysql2://root:password@mysql/oauth bundle exec rake test"
# JWT supported libs
- "JWT_LIB=json/jwt DATABASE_URL=postgresql://oauth:password@postgres/oauth bundle exec rake test"


.test_services: &test_services
 services:
    -
      name: postgres:13
      alias: postgres
      # entrypoint: ["/usr/local/bin/db-postgres"]
    -
      name: mysql:8
      alias: mysql
      command:
        - --default-authentication-plugin
        - mysql_native_password

variables:
  BUNDLE_WITHOUT: demo:website
  BUNDLE_JOBS: 10
  BUNDLE_PATH: vendor
  CI: 1
  PARALLEL: 1
  # Postgres
  POSTGRES_DB: oauth
  POSTGRES_USER: oauth
  POSTGRES_PASSWORD: password
  POSTGRES_HOST_AUTH_METHOD: trust
  # Mysql
  MYSQL_DATABASE: oauth
  MYSQL_ROOT_PASSWORD: password

jruby:
  <<: *test_services
  cache:
    paths:
      - vendor/jruby
  allow_failure: true
  variables:
    JRUBY_OPTS: --debug
  before_script:
    - apt-get update && apt-get install -y git shared-mime-info
    - *before_script
  image: "jruby:9.3"
  script:
    - *jtest
  artifacts:
    paths:
      - "coverage/"
truffleruby:
  <<: *test_services
  allow_failure: true
  before_script:
    - microdnf install -y git libxslt-devel libxml2-devel sqlite-devel mysql-devel postgresql-devel
    - *before_script
  image: "ghcr.io/graalvm/truffleruby:latest"
  script:
    - *truffletest
  artifacts:
    paths:
